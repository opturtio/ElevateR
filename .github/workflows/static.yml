# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build Site
        run: |
          # Create a public directory for the deployment
          mkdir -p public
          # Copy index.html to the root of the public directory
          cp frontend/templates/index.html public/
          # Copy static assets (js, css) to the correct subdirectories
          cp -R frontend/static/js public/static/
          cp -R frontend/static/styles public/static/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload only the public directory with the correct files
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
